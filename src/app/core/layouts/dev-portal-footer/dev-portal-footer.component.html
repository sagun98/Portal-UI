  <div class="col-sm-4">
    <ul>
      <li *ngFor="let link of columnLinks[0]"><a target="_blank" [href]="link.href">{{ link.text }}</a></li>
    </ul>

  <div class="col-sm-4">
    <ul>
      <li *ngFor="let link of columnLinks[1]"><a [routerLink]="link.href">{{ link.text }}</a></li>

  </div>

  </div>
</div>

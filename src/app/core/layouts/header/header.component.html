<div class="branding">
  <a href="#/home">
    <img class="clr-icon" src="http://logok.org/wp-content/uploads/2016/01/Pearson-logo-2016-350x350.png" alt="Pearson Developer Network">
    <span class="title">{{ title }}</span>
  </a>
</div>

<form class="search">
  <label for="portal-search">
    <input id="portal-search" placeholder="Search Developer Portal" type="text">
  </label>
</form>


<div class="header-nav" [clr-nav-level]="2">

  <a *ngIf="! loggedIn" (click)="showLoginModal()" class="nav-link" id="sign-in" href="javascript:void(0)">
    <span class="nav-text">Sign In</span>
  </a>

  <clr-dropdown>

  <a *ngIf="loggedIn" class="nav-link" id="log-out" href="javascript:void(0)" clrDropdownTrigger>
      <clr-icon *ngIf="user?.fullName"  shape="user"></clr-icon>
      <span class="nav-text">{{ user?.fullName }}</span>
  </a>

  <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>

    <user-card [user]="user"></user-card>
      

  </clr-dropdown-menu>

  </clr-dropdown>

</div>

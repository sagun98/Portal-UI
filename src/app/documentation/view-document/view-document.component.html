<div class="container full">
  
  <a class="btn btn-sm edit-page-btn" [routerLink]="'/documentation/area/' + documentationArea.id + '/document/' + documentation.id + '/edit'" [hasPermission]="[permissions.DOCUMENTATION.UPDATE]" [hasPermissionTo]="[entityPermissions.MODIFY, entityPermissions.ADMIN]" [entity]="documentation">
    <clr-icon shape="pencil" class="is-solid"></clr-icon> Edit Document
  </a>

  <div class="text-center">
    <h2 class="bottom-spacer-10">{{ documentation.name }}</h2>
    <h5 class="bottom-spacer-10">
      <i>{{ documentation.description }}</i>
    </h5>
  </div>

  <hr class="bottom-spacer-20" />

  <div class="documentation-body" dynamicContentRouting [innerHTML]="safeContent"></div>

</div>

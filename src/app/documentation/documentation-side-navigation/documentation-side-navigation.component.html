<section id="documentation-side-nav" class="sidenav-content">

  <section class="nav-group collapsible">
    <input id="tab1" type="checkbox">

    <label for="tab1">
      Creating APIs
      <button class="btn btn-sm btn-link pull-right" (click)="addDocumentation('Creating APIs')" [hasPermission]="['ADMIN']">
        Add <clr-icon shape="plus-circle" title="Add Product"></clr-icon>
      </button>
    </label>

    <ul class="nav-list">
      <li *ngFor="let creatingBlog of creatingApiBlogs">
        <a class="nav-link" routerlinkactive="active" [class.active]="(creatingBlog.id == currentId || creatingBlog.slug == currentSlug)" (click)="goToBlog(creatingBlog)">
          {{creatingBlog.title}}
        </a>
      </li>
    </ul>
  </section>

  <section class="nav-group collapsible">
    <input id="tab2" type="checkbox">

    <label for="tab2">
      Consuming APIs
      <button class="btn btn-sm btn-link pull-right" (click)="addDocumentation('Consuming APIs')" [hasPermission]="['ADMIN']">
        Add <clr-icon shape="plus-circle" title="Add Product"></clr-icon>
      </button>
    </label>

    <ul class="nav-list">
      <li *ngFor="let consumeApiBlog of consumeApiBlogs"> 
        <a class="nav-link" routerlinkactive="active"  [class.active]="(consumeApiBlog.id == currentId || consumeApiBlog.slug == currentSlug)"  (click)="goToBlog(consumeApiBlog)">
          {{consumeApiBlog.title}}
        </a>
      </li>
    </ul>
  </section>
</section>

<section id="documentation-side-nav" class="sidenav-content">

  <div class="padding-5" [hasPermission]="['ADMIN']">
    <button class="btn btn-primary-outlined" id="add-documentation-area-btn" routerLink="/documentation/area/new"><clr-icon shape="plus"></clr-icon> Add Documentation Area</button>
  </div>

  <documentation-area
    [documentationAreas]="sideNavigationDocumentationAreas"
    [defaultAllowedDepth]="defaultAllowedDepth"
    [state]="collapsdeState"
    [currentId]="currentId"
    (documentationAreaClick)="editDocumentationArea($event)"
    (addDocumentClick)="addDocumentation($event)"
  >

  </documentation-area>

</section>

  </div>

  <documentation-area

    [defaultAllowedDepth]="defaultAllowedDepth"
    [state]="collapsdeState"
    (documentationAreaClick)="editDocumentationArea($event)"
    (addDocumentClick)="addDocumentation($event)"
  >

  <a class="btn btn-sm" (click)="onAddUser()"><clr-icon shape="pencil" class="is-solid"></clr-icon>Add User</a>

    <thead>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Email Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">

        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>

    </tbody>

<form [formGroup]="form">
  <div class="form-group">
    <label for="productName" class="required">Apigee Org</label>
    <label [className]=" ( form.get('org').invalid && ( submitted || form.get('org').dirty) ) ? errorClasses + ' tooltip-bottom-right select' : '' ">
      <select name="org" formControlName="org">
        <option *ngFor="let org of orgs;let index = index;" [value]="index == 0 ? '' : org">{{ org | uppercase }}</option>
      </select>
    </label>
  </div>

  <ng-container *ngIf="form.get('org').value !== 'none'">
    <div class="form-group">
      <label for="productName" class="required">Apigee Product</label>
      <label [className]=" ( form.get('id').invalid && ( submitted || form.get('id').dirty) ) ? errorClasses + ' tooltip-bottom-right select' : '' ">
        <select name="id" formControlName="id">
          <option *ngFor="let product of products;let index = index" [value]="index == 0 ? '' : product">{{ product }}</option>
        </select>
      </label>
    </div>      

    <div class="form-group">
      <label for="productName" class="required">Key expires in</label>
      <label [className]=" ( form.get('duration').invalid && ( submitted || form.get('duration').dirty) ) ? errorClasses + ' tooltip-bottom-right' : '' ">
          <select name="duration" formControlName="duration">
              <option *ngFor="let duration of durations;let index = index" [value]="duration.value">{{ duration.label }}</option>
            </select>
      </label>
    </div>
  </ng-container>

</form>

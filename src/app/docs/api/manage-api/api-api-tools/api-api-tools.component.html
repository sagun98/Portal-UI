<form [formGroup]="form">
  <div class="form-group">
    <label for="api-management-platform" class="required">API Management Platform</label>
    <label>
      <div class="toggle-switch">
        <input type="checkbox" id="api-management-platform" formControlName="name">
        <label for="api-management-platform"></label>
      </div>
    </label>
  </div> 

  <apigee-api-tool *ngIf="form.controls.name.value" [form]="form" [submitted]="submitted" [apigeeTool]="apiTool" [api]="api"></apigee-api-tool>

</form>

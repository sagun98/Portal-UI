<div class="container">

    <a class="btn btn-sm edit-page-btn" routerLink="new" [hasPermission]="[permissions?.PRODUCT?.DELETE]">
      <clr-icon shape="plus" class="is-solid"></clr-icon> Add Product
    </a>

    <h2>Products</h2>
  
    <hr/>
  
    <div class="row">
  
      <div class="col-sm-6 col-lg-4" *ngFor="let product of products">
  
        <product-card [product]="product"></product-card>
  
      </div>
  
    </div>
  
  </div>

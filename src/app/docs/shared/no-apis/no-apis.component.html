<h2>{{ title }}</h2>
<hr/>

<div class="row">
  <div class="col-xs-12 col-lg-10 offset-lg-1 bottom-spacer-60">
    <div class="card">
      <div class="card-header text-center">
          <h3 class="ml20 inline">          
            <clr-icon shape="info-standard" size="30" class="pull-left is-info" style="margin-top:-2px;"></clr-icon>
            <span class="ml20">{{ noContextText }}</span>
          </h3>
      </div>
      <div class="card-block">
        <div class="card-title">
    
        </div>
        <div class="card-text text-center">
          <h4>{{ addContentText }}</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-lg-10 offset-lg-1">
    <div class="card" [routerLink]="userRoleRequestUrl" target="_blank" style="cursor: pointer;">
      <div class="card-header text-center">
          <h3 class="inline ml20">
            <clr-icon shape="info-standard" size="30" class="pull-left is-info" style="margin-top:-2px;"></clr-icon>
            <span class="ml20">{{ noRoleText }}</span>
          </h3>
      </div>
      <div class="card-block">
        <div class="card-title">
    
        </div>
        <div class="card-text text-center">
            <h4>{{ requestRoleText }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
